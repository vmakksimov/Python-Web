{% extends 'base.html' %}
{% block page_content %}
    <div class="d-flex">
        <div class="d-inline p-2 w-50">
            <!-- Image -->
            <img src="{{ pet_photo.photo }}"
                 class="w-100 rounded mx-auto d-block" alt="{{ pet_photo.description }}">
        </div>
        <div class="d-inline p-2 w-50">
            <!-- Info for First Pet -->
            {% for pet in pet_photo.tagged_pets.all %}
            <div class="d-flex justify-content-around">
                <h5><u>Type:</u> {{ pet.type }}</h5>
                <h5><u>Name:</u> {{ pet.name }}</h5>
                {% if pet.date_of_birth %}
                <h5><u>Age:</u> {{ pet.age }}</h5>
            {% endif %}
            </div>
            {% endfor %}
            <!-- Info for Second Pet -->
            <div class="d-flex justify-content-around">
                <h5><u>Type:</u> Dog</h5>
                <h5><u>Name:</u> Otto</h5>
            </div>
            <!-- Description -->
            <p class="mt-2">{{ pet_photo.description}}</p>
            <!-- Likes Button -->
            <a href="{% url 'likes' pet_photo.id %}"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
            <!-- Likes Counter -->
            <p class="mt-2">Likes: 21</p>
            <!-- Buttons -->
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
